<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PennHub</title>
  <link rel="icon" type="image/png" href="pennhub.png">
  <meta name="description" content="The mostist sillist silly site of all" />
  <style>
    :root {
      --accent: #ff8800;
      --bg: #0d0d0d;
      --fg: #f0f0f0;
      --card: #1a1a1a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 { color: var(--accent); }

    #upload-zone {
      border: 2px dashed var(--accent);
      padding: 3rem;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      transition: 0.2s;
      cursor: pointer;
    }

    #upload-zone.dragover {
      background: #222;
      transform: scale(1.02);
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2rem;
      width: 100%;
      max-width: 1000px;
      margin-top: 2rem;
    }

    .photo {
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .photo:hover { transform: scale(1.02); }

    img {
      width: 100%;
      display: block;
      border-bottom: 1px solid #222;
    }

    .like {
      display: flex;
      align-items: center;
      gap: 6px;
      background: transparent;
      color: var(--accent);
      border: none;
      padding: 0.5rem 0;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      justify-content: center;
    }

    .like:hover { opacity: 0.8; }

    button, input[type="file"] {
      background: var(--accent);
      color: black;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { opacity: 0.8; }

    input[type="file"] { display: none; }

    footer {
      margin-top: auto;
      opacity: 0.6;
      font-size: 0.9rem;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>PennHub</h1>
  <p>The mostist sillist silly site of all</p>

  <div id="upload-zone">Drop an image here or click to upload</div>
  <input type="file" id="fileInput" accept="image/*" />

  <div id="gallery"></div>

  <footer>¬© 2025 PennHub</footer>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2.42.4/dist/umd/supabase.js"></script>
  <script>
    // --- Config ---
    const CLOUD_NAME = "dmxcrna8k";
    const UPLOAD_PRESET = "ml_default";
    const SUPABASE_URL = "https://zullebqesybhnkguhgkl.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_NEW_SUPABASE_ANON_KEY"; // üîí Replace after regenerating!

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const gallery = document.getElementById("gallery");
    const uploadZone = document.getElementById("upload-zone");
    const fileInput = document.getElementById("fileInput");

    // --- Upload Handlers ---
    uploadZone.onclick = () => fileInput.click();

    uploadZone.addEventListener("dragover", e => {
      e.preventDefault();
      uploadZone.classList.add("dragover");
    });

    uploadZone.addEventListener("dragleave", e => {
      e.preventDefault();
      uploadZone.classList.remove("dragover");
    });

    uploadZone.addEventListener("drop", e => {
      e.preventDefault();
      uploadZone.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      if (file) uploadImage(file);
    });

    fileInput.onchange = e => {
      const file = e.target.files[0];
      if (file) uploadImage(file);
    };

    async function uploadImage(file) {
      try {
        uploadZone.textContent = "Uploading...";
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();

        if (!data.secure_url) throw new Error("Upload failed: " + JSON.stringify(data));

        // Save to Supabase
        const { error } = await supabaseClient.from("images").insert([
          { url: data.secure_url, likes: 0, created_at: new Date().toISOString() },
        ]);

        if (error) throw error;

        uploadZone.textContent = "Upload complete! Drop another or click to upload.";
        loadGallery();
      } catch (err) {
        console.error(err);
        uploadZone.textContent = "Upload failed! Try again.";
      }
    }

    // --- Gallery Loader ---
    async function loadGallery() {
      gallery.innerHTML = "<p>Loading gallery...</p>";
      const { data, error } = await supabaseClient
        .from("images")
        .select("*")
        .order("likes", { ascending: false })
        .order("created_at", { ascending: false });

      if (error) {
        console.error(error);
        gallery.innerHTML = "<p>Failed to load gallery.</p>";
        return;
      }

      gallery.innerHTML = "";
      data.forEach(img => addPhoto(img));
    }

    function addPhoto(img) {
      const div = document.createElement("div");
      div.className = "photo";
      div.innerHTML = `
        <img src="${img.url}" alt="user upload">
        <button class="like" data-id="${img.id}">
          ‚ù§Ô∏è ${img.likes || 0}
        </button>
      `;
      const likeBtn = div.querySelector(".like");
      likeBtn.onclick = () => likeImage(img.id, likeBtn);
      gallery.appendChild(div);
    }

    async function likeImage(id, btn) {
      try {
        const { data, error } = await supabaseClient.rpc("increment_image_likes", { image_id: id });
        if (error) throw error;
        btn.textContent = `‚ù§Ô∏è ${data.likes}`;
      } catch (err) {
        console.error("Like failed", err);
      }
    }

    // --- Periodic refresh ---
    setInterval(loadGallery, 15000);
    loadGallery();
  </script>
</body>
</html>
